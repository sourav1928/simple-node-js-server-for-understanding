<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #dc2626;
      font-size: 36px;
    }

    p {
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>

    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
